<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100vw;
            height:100vh;
            display:flex;
            justify-content: center;
            align-items: center;
        }
        .wrap{
            display: flex;
            position:relative;
        }
        input{
            position:absolute;
            bottom: 0;
        }
        button{
            background: transparent;
            border:1px solid #e9e9e9;
            width: 100px;
            height: 50px;
        }
        .weather{
            border:1px solid #e9e9e9;
            width: 120px;
            height: 120px;
        }
        #container{
            width: 100%;
            height: 100px;
        }

    </style>
</head>
<body>
<div class="wrap">
    <ul id="btns">
        <li>
            <button>SUNNY</button>
        </li>
        <li>
            <button>THUNDER</button>
        </li>
        <li>
            <button>FREEZE</button>
        </li>
        <li>
            <button>CLOUDY</button>
        </li>
        <li>
            <button>RAINY</button>
        </li>
        <li>
            <button>SNOWY</button>
        </li>
        <li>
            <button>WINDY</button>
        </li>
        <li>
            <button>DUSTY</button>
        </li>
    </ul>
    <div class="weather">
        <input type="range" id ="input" min="2" max="6" value="3">
        <div id="container"></div>
    </div>
</div>
<script src="basic.js"></script>
<script src="../p5.js"></script>
<script src="sketch.js"></script>
</body>
</html>
