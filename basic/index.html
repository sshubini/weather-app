<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div id="wrap">
    <div class="weather">  
        <div class="title-box">
            <ul class="title">
                <li>Sunny</li>
                <li>Cloudy</li>
                <li>Rainy</li>
                <li>Snowy</li>
                <li>Windy</li>
                <li>Dusty</li>
                <li>Thunder</li>
                <li>Freeze</li>
            </ul>
            <p>How's the weather today?</p>
        </div>
        <div id="container">
            <canvas></canvas>
        </div>
        <div class="info">
            <div class="temp-box">
                <p><span class="temp">21</span><span class="temp-mark">°</span></p>
            </div>
            <div class="line"></div>
            <div class="city-box">
                <p class="city">seoul</p>
                <p class="day">Mon</p>
            </div>
        </div>
        <input type="range" id ="input" min="1" max="7" value="3">
        <div class="drag-btn hide">
            <i>아이콘</i>
            <span>Drag Slide</span>     
        </div>
        <div class="dusty-btn hide">
            <i>아이콘</i>
            <span>Touch</span>     
        </div>
        <div class="input-btn">
            <i>아이콘</i>
            <span>Change</span>     
        </div>
    </div>

</div>
<script src="../p5.js"></script>
<script type="module" src="js/basic.js"></script>
<script type="module" src="js/icon.js"></script>
<!-- <script type="module" src="js/slider.js"></script> -->
</body>
</html>
