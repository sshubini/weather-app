<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Touchable Weather</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  maximum-scale=1.0, user-scalable=yes">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

    <!-- Share -->
    <meta name="title" content="Touchable Weather">
    <meta name="description" content="">
    <meta name="keywords" content="날씨,날씨앱,인터렉티브 날씨앱,터처블 웨더,weather,weatherapp,Touchable weather,icon weather,">
    <link rel="image_src" href="img/share.jpg">

    <!-- Share for Facebook -->
    <meta property="og:title" content="Touchable Weather">
    <meta property="og:description" content="">
    <meta property="og:image" content="img/share.jpg">
    <meta property="og:type" content="website">

    <!-- Share for Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Touchable Weather">
    <meta name="twitter:description" content="">
    <meta name="twitter:image" content="img/share.jpg">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;0,900;1,900&display=swap" rel="stylesheet">
   
    <!-- CSS -->
    <link rel="stylesheet" href="scss_helper/helper.css">
    <link rel="stylesheet" href="style.css">

    <!--JS-->
    <script>
        const agent = navigator.userAgent.toLowerCase();
        if ((navigator.appName == 'Netscape' && navigator.userAgent.search('Trident') != -1) || (agent.indexOf("msie") != -1) ) {
            alert("Touchable weather는 인터넷 익스플로러에서 지원되지 않습니다.");
        }
    </script>
    <script src="../p5.js"></script>
    <script type="module" src="js/basic.js"></script>
    <script type="module" src="js/icon.js"></script>
</head>

<body>
<div id="wrap">
    <div class="weather">  
        <section class="title-box">
            <ul class="title">
                <li>Sunny</li>
                <li>Cloudy</li>
                <li>Rainy</li>
                <li>Snowy</li>
                <li>Windy</li>
                <li>Dusty</li>
                <li>Thunder</li>
                <li>Freeze</li>
            </ul>
            <p>How's the weather today?</p>
        </section>
        <section class="canvas-box" id="container">
            <canvas></canvas>
        </section>
        <section class="info">
            <div class="temp-box">
                <p>
                    <span class="temp">21</span>
                    <span class="temp-mark">°</span>
                </p>
            </div>
            <div class="line"></div>
            <div class="city-box">
                <p class="city">seoul</p>
                <p class="day">Mon</p>
            </div>
        </section>
        <input type="range" id ="input" min="1" max="7" value="3">
        <section class="btn-box">
            <div class="drag-btn hide">
                <i><img src="img/drag.svg" alt=""></i>
                <span>Drag Slide</span>     
            </div>
            <div class="dusty-btn hide">
                <i><img src="img/touch.svg" alt=""></i>
                <span>Touch</span>     
            </div>
            <div class="input-btn">
                <i><img src="img/click.svg" alt=""></i>
                <span>Change</span>     
            </div>
        </section>
    </div>
</div>
</body>
</html>
