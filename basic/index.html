    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        body{
            width: 100vw;
            height:100vh;
            /*background: rgb(249,252,253);*/
        }
        #wrap{
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url("back10.jpg") no-repeat 50% 50% / cover;
            /*opacity: 0.8;*/
            width: 100%;
            height: 100%;
        }
        h1{
            font-family: 'Poppins', sans-serif;
            font-weight: 900;
            letter-spacing: 0.1em;
            font-size: 40px;
            margin-top:20px;
            color: rgba( 255, 255, 255, 0.80 );
            text-shadow: 0 8px 10px rgba(194, 122, 59, 0.60 );
        }
        #out-container{
            display: flex;

        }
        .weather{
            margin: 5px 0px;
            width: 240px;
            height: 240px;
            background: rgba( 255, 255, 255, 0.10 );
            box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.2 );
            backdrop-filter: blur(7px);
            -webkit-backdrop-filter: blur(7px);
            border-radius: 10px;
        }
        #container{
            align-self: flex-start;
            width: 120px;
            height: 120px;
            margin: 60px auto;
        }
        input[type=range] {
            height: 56px;
            -webkit-appearance: none;
            margin: -140px 10px 5%;
            width: 90%;
            background: transparent;
        }
        input[type=range]:focus {
            outline: none;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            animate: 0.2s;
            background: rgba( 255, 255, 255, 0.20 );
            box-shadow: inset 0 0 3px rgba( 31, 38, 135, 0.35 );
            border:none;
            border-radius: 3px;
        }
        input[type=range]::-webkit-slider-thumb {
            box-shadow: 0 0 4px 0 rgba( 31, 38, 135, 0.35 );
            border: none;
            height: 19px;
            width: 18px;
            border-radius: 5px;
            background: rgba(255,255,255,0.8);
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -8px;
        }
        input[type=range]:focus::-webkit-slider-runnable-track {
            background: #ffe9d3;
        }
        button{
            font-family: 'Poppins', sans-serif;
            /*font-family: 'Roboto', sans-serif;*/
            font-weight: 600;
            letter-spacing: 0.1em;
            color: #748ebf;
            border:none;
            background: rgba( 255, 255, 255, 0.20 );
            box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.15 );
            backdrop-filter: blur( 7px );
            -webkit-backdrop-filter: blur( 7px );
            border-radius: 10px;
            margin:5px 10px;
        }

    </style>
</head>
<body>

<div id="wrap">

        <div class="weather">

            <input type="range" id ="input" min="1" max="7" value="3">

    <select name="btns" id="weather-select">
        <option value="sunny">SUNNY</option>
        <option value="cloudy">CLOUDY</option>
        <option value="rainy">RAINY</option>
        <option value="snowy">SNOWY</option>
